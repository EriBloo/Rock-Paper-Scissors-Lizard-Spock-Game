<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="info">
        <button class="new-game">New Game</button>
        <div class="score-wrapper">
            <h2>Score:</h2>
            <h2 class="score">0 - 0</h2>
        </div>
        <div class="difficulty-wrapper">
            <button class="easy highlight-grey" data="easy" title="Computer chooses at random.">Easy</button>
            <button class="medium" data="medium" title="Computer bases its choice on your previous moves.">Medium</button>
            <button class="hard" data="hard" title="Computer tries to anticipate your choices.">Hard</button>
        </div>
    </div>

    <div class="buttons">
        <button data="rock">Rock</button>
        <button data="paper">Paper</button>
        <button data="scissors">Scissors</button>
        <button data="lizard">Lizard</button>
        <button data="spock">Spock</button>
    </div>

    <div class="responses">
        <div class="wrapper">
            <h3 class="computer-pick"></h3>
            <h3 class="outcome"></h3>
            <h3 class="winner"></h3>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
