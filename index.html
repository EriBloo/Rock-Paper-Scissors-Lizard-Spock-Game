<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="info">
        <button class="new-game"><h4>New Game</h4></button>
        <h2 class="score">Score: 1-1</h2>
        <div class="difficulty-wrapper">
            <button class="easy"><h4>Easy</h4></button>
            <button class="medium"><h4>Medium</h4></button>
            <button class="hard"><h4>Hard</h4></button>
        </div>
    </div>

    <div class="buttons">
        <button data="rock">Rock</button>
        <button data="paper">Paper</button>
        <button data="scissors">Scissors</button>
        <button data="lizard">Lizard</button>
        <button data="spock">Spock</button>
    </div>

    <div class="responses">
        <div class="wrapper">
            <h3 class="computer-pick">Computer picks Spock</h3>
            <h3 class="outcome">Lizard licks Spock</h3>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
